<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>

    <link href="index.css" rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVhpUkX_ibUq4HvUv1jXgWU5nfb1SJrvE&libraries=places"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <canvas id="icon" width="100" height="100"></canvas>
            </div>
        </div>
        <div class="content">
            <div class="general-information">
                <div data-status class="status">
                    Enter A Location
                </div>
                <div data-location class="location">
                    To Find The Weather
                </div>
            </div>
            <div class="detail-section">
                <div class="detail">
                    <div class="title">Wind</div>
                    <div data-wind class="value">TBD</div>
                </div>
                <div class="detail border">
                    <div class="title">Temperature</div>
                    <div data-temperature class="value">TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Precipitation</div>
                    <div data-precipitation class="value">TBD</div>
                </div>
            </div>
            <div class="city-search-container">
                <input data-city-search type="text" class="city-search" placeholder="Enter A Location">
            </div>  
        </div>
    </div>
    <a href="https://darksky.net/poweredby" class="darksky-logo">Powered By Dark Sky</a>
</body>
</html>
